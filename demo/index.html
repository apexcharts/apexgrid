<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Demo igc-grid</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta charset="utf-8" />
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        --sample-body-padding: 20px;
        background: hsla(var(--ig-surface-100));
        margin: 0;
        padding: var(--sample-body-padding);
        overflow: hidden;
      }

      igc-grid {
        flex: 1;
      }

      .sample-drop-down {
        display: flex;
        justify-content: center;
        padding: 0.5rem 0;
        gap: 1rem;
      }

      #demo {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        height: calc(100% - (var(--sample-body-padding) * 2));
      }
    </style>
  </head>
  <body class="ig-typography">
    <div id="demo"></div>

    <script type="module">
      import { html, render } from 'lit';
      import '../src/index.ts';
      import {
        defineComponents,
        IgcAvatarComponent,
        IgcInputComponent,
        IgcCheckboxComponent,
        IgcRatingComponent,
        IgcButtonComponent,
        IgcDropdownComponent,
        IgcSwitchComponent,
        configureTheme,
      } from 'igniteui-webcomponents';

      defineComponents(
        IgcInputComponent,
        IgcCheckboxComponent,
        IgcAvatarComponent,
        IgcRatingComponent,
        IgcButtonComponent,
        IgcDropdownComponent,
        IgcSwitchComponent,
      );

      function getRandomInt(max) {
        return Math.floor(Math.random() * max);
      }

      const lipsum = `Lorem ipsum dolor sit amet consectetur, adipisicing elit. Architecto aut vitae ea sit repudiandae.`;

      const standard = props => {
        const change = e => console.log(`Changed to ${e.target.value}`);
        return html` <igc-input
          size="medium"
          .value=${props.value}
          @igcChange=${change}
        >
        </igc-input>`;
      };

      const booleanTemplate = props => {
        return html`<igc-checkbox
          label-position="before"
          ?checked=${props.value}
          .value=${props.value}
        ></igc-checkbox>`;
      };

      const _emailTemplate = props => {
        const subscribed = props.row.data.subscribed;
        const text = lipsum.substring(0, 140);
        return html`<div>
          <style>
            .strong {
              font-weight: bold;
            }
          </style>
          <p class="strong">${props.value}</p>
          ${subscribed ? html`<p>${text}...</p>` : ''}
        </div>`;
      };

      const avatarTemplate = props => {
        return html`<igc-avatar
          size="small"
          shape="circle"
          .src=${props.value}
        ></igc-avatar>`;
      };

      const satisfactionTemplate = props => {
        return html`<igc-rating
          readonly
          size="medium"
          .value=${props.value}
        ></igc-rating>`;
      };

      const data = [];
      const columns = [
        {
          key: 'id',
          headerText: 'User ID',
          resizable: true,
          hidden: false,
          sort: {
            caseSensitive: true,
          },
        },
        { key: 'name', cellTemplate: standard, filter: {}, resizable: true },
        { key: 'avatar', cellTemplate: avatarTemplate, resizable: true },
        { key: 'satisfaction', cellTemplate: satisfactionTemplate, sort: true, resizable: true },
        { key: 'age', resizable: true },
        { key: 'email', resizable: true },
        { key: 'subscribed', cellTemplate: booleanTemplate, sort: true },
      ];

      for (let i = 0; i < 1e3; i++) {
        data.push({
          id: i,
          name: `User - ${getRandomInt(1e2)}`,
          age: getRandomInt(75),
          subscribed: Boolean(Math.round(Math.random() * i) % 2),
          satisfaction: getRandomInt(5),
          email: `user${i}@organization.com`,
          avatar: `https://static.infragistics.com/xplatform/images/people/${
            getRandomInt(2) % 2 ? 'women' : 'men'
          }/${getRandomInt(100)}.jpg`,
        });
      }

      async function setTheme(theme) {
        theme = theme ?? document.getElementById('theme').textContent;
        const variant = document.querySelector('igc-switch')?.checked ? 'dark' : 'light';
        await import(
          /* @vite-ignore */
          `/node_modules/igniteui-webcomponents/themes/${variant}/${theme}.css?${Date.now()}`
        );
        Array.from(document.head.querySelectorAll('style[type="text/css"]'))
          .slice(0, -1)
          .forEach(style => style.remove());
        configureTheme(theme);
        document.getElementById('theme').textContent = theme;
      }

      const themeChooser = () => {
        const themes = ['bootstrap', 'material', 'fluent', 'indigo'];

        return html`
          <div class="sample-drop-down">
            <igc-dropdown
              same-width
              flip
              @igcChange=${e => setTheme(e.detail.value)}
            >
              <igc-button
                title="Choose theme"
                id="theme"
                slot="target"
                >Choose theme
              </igc-button>
              ${themes.map(each => html`<igc-dropdown-item>${each}</igc-dropdown-item>`)}
            </igc-dropdown>
            <igc-switch
              @igcChange=${() => setTheme()}
              label-position="before"
              >Dark variant</igc-switch
            >
          </div>
        `;
      };
      render(
        html`${themeChooser()}
          <igc-grid
            .columns=${columns}
            .data=${data}
          ></igc-grid>`,
        document.querySelector('#demo'),
      );
      await setTheme('bootstrap');
    </script>
  </body>
</html>

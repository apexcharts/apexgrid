<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Demo igc-grid</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <meta charset="utf-8" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap');
      html,
      body {
        height: 100%;
      }

      body {
        --sample-body-padding: 20px;
        background: hsla(var(--ig-surface-100));
        margin: 0;
        padding: var(--sample-body-padding);
        overflow: hidden;
      }

      apx-grid {
        flex: 1;
      }

      .sample-drop-down {
        --ig-size: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0.5rem 0;
        gap: 1rem;
        min-height: 79px;
      }

      #demo {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        height: calc(100% - (var(--sample-body-padding) * 2));
      }
    </style>
  </head>
  <body class="ig-typography">
    <div id="demo"></div>

    <script type="module">
      import { html, render } from 'lit';
      import '../src/index.ts';
      import {
        defineComponents,
        IgcAvatarComponent,
        IgcInputComponent,
        IgcCheckboxComponent,
        IgcRatingComponent,
        IgcButtonComponent,
        IgcSelectComponent,
        IgcSwitchComponent,
        configureTheme,
      } from 'igniteui-webcomponents';

      defineComponents(
        IgcInputComponent,
        IgcCheckboxComponent,
        IgcAvatarComponent,
        IgcRatingComponent,
        IgcButtonComponent,
        IgcSelectComponent,
        IgcSwitchComponent,
      );

      function getRandomInt(max) {
        return Math.floor(Math.random() * max);
      }

      const standard = props => {
        const change = e => console.log(`Changed to ${e.target.value}`);
        return html` <igc-input
          .value=${props.value}
          @igcChange=${change}
        >
        </igc-input>`;
      };

      const booleanTemplate = props => {
        return html`<igc-checkbox
          label-position="before"
          ?checked=${props.value}
          .value=${props.value}
        ></igc-checkbox>`;
      };

      const avatarTemplate = props => {
        return html`<igc-avatar
          shape="circle"
          .src=${props.value}
        ></igc-avatar>`;
      };

      const satisfactionTemplate = props => {
        return html`<igc-rating
          readonly
          .value=${props.value}
        ></igc-rating>`;
      };

      const priorityTemplate = props => {
        return html`<igc-select
          outlined
          .value=${props.value}
        >
          ${choices.map(each => html`<igc-select-item .value=${each}>${each}</igc-select-item>`)}
        </igc-select>`;
      };

      const data = [];
      const choices = ['low', 'standard', 'high'];
      const columns = [
        {
          key: 'id',
          headerText: 'User ID',
          resizable: true,
          hidden: false,
          type: 'number',
          filter: true,
          sort: {
            caseSensitive: true,
          },
        },
        { key: 'name', cellTemplate: standard, filter: true, sort: true, resizable: true },
        { key: 'avatar', cellTemplate: avatarTemplate, resizable: true },
        { key: 'satisfaction', sort: true, resizable: true, cellTemplate: undefined },
        {
          key: 'priority',
          sort: {
            comparer: (a, b) => choices.indexOf(a) - choices.indexOf(b),
          },
          cellTemplate: priorityTemplate,
        },
        { key: 'age', resizable: true },
        { key: 'email', resizable: true },
        {
          key: 'subscribed',
          type: 'boolean',
          cellTemplate: booleanTemplate,
          sort: true,
          filter: true,
        },
      ];

      for (let i = 0; i < 1e4; i++) {
        data.push({
          id: i,
          name: `User - ${getRandomInt(1e4)}`,
          age: getRandomInt(75),
          subscribed: Boolean(Math.round(Math.random() * i) % 2),
          satisfaction: getRandomInt(5),
          priority: choices.at(getRandomInt(3)),
          email: `user${i}@organization.com`,
          avatar: `https://static.infragistics.com/xplatform/images/people/${
            getRandomInt(2) % 2 ? 'women' : 'men'
          }/${getRandomInt(100)}.jpg`,
        });
      }

      async function setTheme(theme) {
        theme = theme ?? document.querySelector('igc-select').value;
        const variant = document.querySelector('igc-switch')?.checked ? 'dark' : 'light';

        await import(
          /* @vite-ignore */
          `/node_modules/igniteui-webcomponents/themes/${variant}/${theme}.css?${Date.now()}`
        );

        Array.from(document.head.querySelectorAll('style[type="text/css"]'))
          .slice(0, -1)
          .forEach(style => style.remove());

        configureTheme(theme);
      }

      const themeChooser = () => {
        const themes = ['bootstrap', 'material', 'fluent', 'indigo'];

        return html`
          <div class="sample-drop-down">
            <igc-select
              outlined
              placeholder="Choose a theme..."
              label="Choose theme"
              value="bootstrap"
              same-width
              flip
              type="outlined"
              @igcChange=${e => setTheme(e.detail.value)}
            >
              ${themes.map(each => html`<igc-select-item .value=${each}>${each}</igc-select-item>`)}
            </igc-select>

            <igc-switch
              @igcChange=${() => setTheme()}
              label-position="after"
              >Dark variant</igc-switch
            >
          </div>
        `;
      };

      const f = e => console.log(e.detail);

      render(
        html`${themeChooser()}
          <apx-grid
            .columns=${columns}
            @filtering=${f}
            .data=${data}
          ></apx-grid>`,
        document.querySelector('#demo'),
      );
      await setTheme('bootstrap');
    </script>
  </body>
</html>
